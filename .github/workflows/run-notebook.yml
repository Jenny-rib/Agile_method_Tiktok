name: Run TikTok Notebook

on:
  push:
    branches: [ main ]

jobs:
  execute-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8

    - name: Run the notebook
      run: |
        jupyter nbconvert --to notebook --execute tiktok-popularity-track.ipynb --output executed.ipynb
